syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_PING = 0;
  C_PONG = 1;
  S_CONNECTED = 2;
  C_LOGIN = 3;
  S_LOGIN = 4;
  S_BANISH = 5;
  C_CREATE_PLAYER = 6;
  S_CREATE_PLAYER = 7;
  C_ENTER_GAME = 8;
  S_ENTER_GAME = 9;
  S_SPAWN = 10;
  C_MOVE = 11;
  S_MOVE = 12;
  C_STOP_MOVE = 13;
  S_STOP_MOVE = 14;
  C_CHECK_POS = 15;
  C_MELEE_ATTACK = 16;
  S_CHANGE_HP = 17;
  C_SKILL_MOTION = 18;
  S_SKILL_MOTION = 19;
}

enum CreatureState {
  IDLE = 0;
  MOVING = 1;
  SKILL = 2;
  DEAD = 3;
  WAIT = 4;
  DAMAGED = 5;
}

enum MoveDir {
  UP = 0;
  DOWN = 1;
  LEFT = 2;
  RIGHT = 3;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  MONSTER = 2;
  PROJECTILE = 3;
}

enum SkillType {
  SKILL_NONE = 0;
  SKILL_AUTO = 1;
  SKILL_PROJECTILE = 2;
  SKILL_MELEE_ATTACK = 3;
}

enum PlayerServerState {
  SERVER_STATE_LOGIN = 0;
  SERVER_STATE_LOBBY = 1;
  SERVER_STATE_GAME = 2;
}

enum ItemType {
  ITEM_TYPE_NONE = 0;
  ITEM_TYPE_WEAPON = 1;
  ITEM_TYPE_ARMOR = 2;
  ITEM_TYPE_CONSUMABLE = 3;
}
enum WeaponType {
  WEAPON_TYPE_NONE = 0;
  WEAPON_TYPE_SWORD = 1;
  WEAPON_TYPE_BOW = 2;
}

enum ArmorType {
  ARMOR_TYPE_NONE = 0;
  ARMOR_TYPE_HELMET = 1;
  ARMOR_TYPE_ARMOR = 2;
  ARMOR_TYPE_BOOTS = 3;
}

enum ConsumableType {
   CONSUMABLE_TYPE_NONE = 0;
   CONSUMABLE_TYPE_POTION = 1;
}

enum ClassTypes{
  BEGINNER = 0;
  WARRIOR = 1;
  ARCHER = 2;
}
message S_EnterGame {
  ObjectInfo player = 1;
}

message C_EnterGame {
  string name = 1;
}

message S_LeaveGame {
}

message S_Connected {
}

message C_Login {
  int32 accountId = 1;
  int32 token = 2;
}

message S_Login {
  int32 loginOk = 1;
  repeated LobbyPlayerInfo players = 2;
}

message S_Banish {
}

message C_CreatePlayer {
  string name = 1;
  bool isMale = 2;
}

message S_CreatePlayer {
  LobbyPlayerInfo player = 1;
}


message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo destPosInfo = 2;
  int32 targetId = 3;
}
message C_StopMove {
  PositionInfo posInfo = 1;
  bool isMonster = 2;
  int32 objectId = 3;
}
message S_StopMove {
  bool posOk = 1;
  int32 objectId = 2;
  RotateInfo rotate = 3;
  Positions pos = 4;
}
message C_CheckPos{
	PositionInfo curPosInfo = 1;
	bool isMonster = 2;
	int32 objectId = 3;
}
message C_Skill {
  SkillInfo info = 1;
}

message S_Skill {
  int32 objectId = 1;
  SkillInfo info = 2;
}
message C_SkillMotion{
  SkillInfo info = 1;
  int32 objectId = 2;
  bool isMonster =3;
}
message S_SkillMotion{
  SkillInfo info = 1;
  int32 objectId = 2;
}
message C_MeleeAttack {
  SkillInfo info = 1;
  Positions forward = 2;
  int32 time = 3;
  bool isMonster = 4;
  int32 objectId = 5;
}
message S_ChangeHp {
  int32 objectId = 1;
  int32 hp = 2;
  bool isHeal = 3;
  int32 changeHp = 4;
}

message S_Die {
  int32 objectId = 1;
  int32 attackerId = 2;
}
message S_ItemList {
  repeated ItemInfo items = 1;
}

message S_AddItem {
  repeated ItemInfo items = 1;
}

message C_EquipItem {
  int32 itemDbId = 1;
  bool equipped = 2;
}

message S_EquipItem {
  int32 itemDbId = 1;
  bool equipped = 2;
}

message S_ChangeStat {
  StatInfo statInfo = 1;
}

message S_Ping {

}
message C_Pong {

}
message LobbyPlayerInfo {
  int32 playerDbId = 1;
  string name = 2;
  int32 level = 3;
  int32 classType = 4;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 4;
}

message PositionInfo {
  CreatureState state = 1;
  RotateInfo rotate = 2;
  Positions pos = 3;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 maxAttack = 4;
  int32 minAttack = 5;
  float speed = 6;
  int32 exp = 7;
  int32 str = 8;
  int32 dex = 9;
  int32 int = 10;
  int32 luk = 11;
  int32 defense = 12;
  int32 mp = 13;
  int32 maxMp = 14;
  int32 statPoint = 15;
}

message SkillInfo {
  int32 skillId = 1;
}

message ItemInfo {
  int32 itemDbId = 1;
  int32 templateId = 2;
  int32 count = 3;
  int32 slot = 4;
  bool equipped = 5;
}
message WearItemInfo{
  int32 templateId = 1;
}
message RotateInfo {
  float rotateX = 1;
  float rotateY = 2;
  float rotateZ = 3;
}
message Positions{
  float posX = 1;
  float posY = 2;
  float posZ = 3;
}